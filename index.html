<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Finder & Watch</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    color: #fff;
    padding: 2em;
  }

  h1 {
    color: #ff4b4b;
    font-size: 2.5em;
    margin-bottom: 1em;
  }

  input {
    padding: 0.7em 1em;
    width: 300px;
    font-size: 16px;
    border-radius: 999px;
    border: 2px solid #ff4b4b;
    background: transparent;
    color: white;
    outline: none;
  }

  .search-btn {
    padding: 0.7em 1em;
    font-size: 16px;
    margin-left: 0.5em;
    background: #ff4b4b;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .search-btn:hover {
    background: #cc3c3c;
  }

  #result {
    margin-top: 2em;
    display: flex;
    gap: 1em;
    flex-wrap: wrap;
  }

  .movie-card {
    background: #1a1a1a;
    border-radius: 10px;
    width: 180px;
    overflow: hidden;
    position: relative;
    flex-shrink: 0;
  }

  .movie-card img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px 10px 0 0;
  }

  .movie-info {
    padding: 0.8em;
  }

  .movie-title {
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 0.4em;
  }

  .movie-meta {
    font-size: 0.85em;
    color: #ccc;
  }

  .badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #ff4b4b;
    color: #fff;
    font-size: 0.75em;
    padding: 0.2em 0.5em;
    border-radius: 4px;
    font-weight: bold;
  }

  .watch-btn {
    display: block;
    margin: 0.8em auto 1em;
    color: #ff4b4b;
    background: transparent;
    border: 2px solid #ff4b4b;
    border-radius: 999px;
    font-weight: bold;
    padding: 0.4em 1em;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .watch-btn:hover {
    background: #ff4b4b;
    color: #fff;
  }

  iframe {
    width: 100%;
    height: 450px;
    border: none;
    margin-top: 1em;
    border-radius: 8px;
  }

  .hidden {
    display: none;
  }
</style>

</head>
<body>
  <h1>chuzi's cinema ♡</h1>
  <p>Find a movie or TV show using the search bar below.</p>
  <input type="text" id="movieInput" placeholder="Enter a movie title" />
  <button class="search-btn" onclick="findMovie()">Search</button>

  <div id="result"></div>
<script>
  const API_KEY = '951a6e7d';

  async function findMovie() {
    const input = document.getElementById('movieInput').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = 'Searching...';

    if (!input) {
      resultDiv.innerHTML = 'Please enter a movie title.';
      return;
    }

    try {
      const searchUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(input)}`;
      const searchRes = await fetch(searchUrl);
      const searchData = await searchRes.json();

      if (searchData.Response === 'False' || !searchData.Search?.length) {
        resultDiv.innerHTML = 'No movies found.';
        return;
      }

      resultDiv.innerHTML = '';

      for (const movie of searchData.Search) {
        const movieUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&i=${movie.imdbID}`;
        const movieRes = await fetch(movieUrl);
        const movieData = await movieRes.json();

        const quality = guessQuality(movieData); // Determine quality
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <div class="badge">${quality}</div>
          ${movieData.Poster !== 'N/A' ? `<img src="${movieData.Poster}" alt="Poster" />` : ''}
          <div class="movie-info">
            <div class="movie-title">${movieData.Title}</div>
            <div class="movie-meta">${movieData.Year} • ${movieData.Runtime || 'N/A'}</div>
            <div class="movie-meta">IMDb: ${movieData.imdbRating}</div>
          </div>
          <div id="playerBox-${movieData.imdbID}" class="hidden"></div>
          <button class="watch-btn" onclick="watchMovie('${movieData.imdbID}')">Watch Now</button>
        `;

        resultDiv.appendChild(card);
      }
    } catch (error) {
      console.error(error);
      resultDiv.innerHTML = 'Error fetching movie info.';
    }
  }

  function guessQuality(movie) {
    const rating = parseFloat(movie.imdbRating);
    if (!rating || isNaN(rating)) return 'SD';
    if (rating >= 7.5) return 'HD';
    if (rating >= 6.5) return 'TS';
    return 'CAM';
  }

  async function watchMovie(imdbID) {
    const playerBox = document.getElementById(`playerBox-${imdbID}`);
    const embedURL = `https://www.2embed.cc/embed/${imdbID}`;

    try {
      const test = await fetch(embedURL, { method: 'HEAD' });
      if (!test.ok) throw new Error('2embed down');
      playerBox.innerHTML = `<iframe src="${embedURL}" allowfullscreen></iframe>`;
    } catch {
      const fallbackURL = `https://vidsrc.xyz/embed/movie/${imdbID}`;
      playerBox.innerHTML = `<iframe src="${fallbackURL}" allowfullscreen></iframe>`;
    }

    playerBox.classList.remove('hidden');
  }
</script>

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chuzi's cinema ♡</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    color: #fff;
    padding: 2em;
  }

  h1 {
    color: #b3003c;
    font-size: 2.8em;
    font-weight: bold;
    margin-bottom: 1em;
    text-shadow: 0 0 10px #b3003c;
  }

  .topbar {
    display: flex;
    gap: 1em;
    margin-bottom: 2em;
  }

  .topbar button {
    background: transparent;
    border: 2px solid #b3003c;
    color: #b3003c;
    padding: 0.6em 1.4em;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .topbar button.active,
  .topbar button:hover {
    background: #b3003c;
    color: #fff;
  }

  .search-bar {
    display: flex;
    align-items: center;
    gap: 0.5em;
    margin-bottom: 2em;
  }

  input {
    padding: 0.7em;
    width: 300px;
    font-size: 16px;
    border-radius: 999px;
    border: 2px solid #b3003c;
    background: transparent;
    color: white;
    transition: 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: #e6005c;
    box-shadow: 0 0 6px #e6005c;
  }

  .search-btn {
    padding: 0.7em 1.2em;
    font-size: 16px;
    background: #b3003c;
    color: white;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .search-btn:hover {
    background: #e6005c;
  }

  .results {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5em;
  }

  .card {
    background: rgba(26, 26, 26, 0.95);
    border-radius: 12px;
    padding: 1em;
    width: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-shadow: 0 0 12px rgba(179, 0, 60, 0.2);
    transition: 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 0 20px #b3003c;
    transform: translateY(-3px);
  }

  .card img {
    max-height: 300px;
    border-radius: 8px;
    margin-bottom: 1em;
  }

  .watch-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5em;
    color: #b3003c;
    background: transparent;
    border: 2px solid #b3003c;
    border-radius: 999px;
    font-weight: bold;
    padding: 0.6em 1.4em;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .watch-btn:hover {
    background: #b3003c;
    color: #fff;
  }

  .watch-btn svg {
    fill: #b3003c;
    transition: 0.3s ease;
  }

  .watch-btn:hover svg {
    fill: #fff;
  }

  .rating {
    display: flex;
    align-items: center;
    gap: 0.3em;
    margin: 0.5em 0;
  }

  .quality {
    font-size: 13px;
    background: #444;
    border-radius: 5px;
    padding: 2px 6px;
    margin-top: 0.4em;
    color: #ddd;
  }

  footer {
    margin-top: 4em;
    padding: 2em;
    text-align: center;
    font-size: 14px;
    background: #1a1a1a;
    color: #bbb;
    border-top: 1px solid #333;
  }
</style>

</head>
<body>
  <header>
    <div class="topbar">
      <button id="movieBtn" class="active">Movies</button>
      <button id="seriesBtn">Series</button>
    </div>
  </header>

  <div class="search-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a movie or series..."/>
      <button class="search-btn" onclick="search()">Search</button>
    </div>
  </div>

  <div class="results" id="results"></div>

  <footer>
    © 2025 chuzi's cinema. All rights reserved.
  </footer>


<script>
  const API_KEY = '951a6e7d';
  let currentMode = 'movie';

  function setMode(mode) {
    currentMode = mode;
    document.getElementById('modeMovie').classList.remove('active');
    document.getElementById('modeSeries').classList.remove('active');
    document.getElementById('mode' + (mode === 'movie' ? 'Movie' : 'Series')).classList.add('active');
  }

  async function findMedia() {
    const input = document.getElementById('movieInput').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    if (!input) {
      resultDiv.innerHTML = 'Please enter a title.';
      return;
    }

    try {
      const searchUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(input)}&type=${currentMode}`;
      const searchRes = await fetch(searchUrl);
      const searchData = await searchRes.json();

      if (searchData.Response === 'False' || !searchData.Search?.length) {
        resultDiv.innerHTML = 'Nothing found.';
        return;
      }

      const filtered = searchData.Search.filter(item => item.Type === currentMode);
      for (const item of filtered) {
        const detailsUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&i=${item.imdbID}`;
        const detailsRes = await fetch(detailsUrl);
        const movie = await detailsRes.json();

        const quality = ['movie', 'series'].includes(movie.Type) ? 'HD' : 'SD';
        resultDiv.innerHTML += `
          <div class="card">
            ${movie.Poster !== 'N/A' ? `<img src="${movie.Poster}" alt="Poster" />` : ''}
            <strong>${movie.Title}</strong>
            <div class="rating">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="#ff4b4b"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
              ${movie.imdbRating}
            </div>
            <div class="quality">${quality}</div>
            <button class="watch-btn" onclick="openPlayer('${movie.imdbID}', '${movie.Type}', \`${movie.Title.replace(/`/g, '\\`')}\`)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M5 3L19 12L5 21V3Z"/>
              </svg>
              Watch now
            </button>
          </div>
        `;
      }
    } catch (error) {
      console.error(error);
      resultDiv.innerHTML = 'Error fetching data.';
    }
  }

  async function openPlayer(imdbID, type, title) {
    if (type === 'movie') {
      await watchMovie(imdbID);
    } else {
      const win = window.open('', '_blank');
      win.document.write(`
        <style>
          body { margin: 0; display: flex; background: #0d0d0d; color: white; font-family: sans-serif; }
          iframe { border: none; width: 100%; height: 100vh; }
          .sidebar {
            width: 220px;
            background: #1a1a1a;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
          }
          select {
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
          }
        </style>
        <div class="sidebar">
          <h3>${title}</h3>
          <label>Season: <select id="seasonSelect"></select></label>
          <label>Episode: <select id="episodeSelect"></select></label>
        </div>
        <iframe 
        id="tvPlayer" 
        src=""
        allowfullscreen 
        allow="fullscreen"></iframe>
        <script>
          const imdbID = "${imdbID}";
          async function loadSeasons() {
            const res = await fetch("https://www.omdbapi.com/?apikey=${API_KEY}&i=" + imdbID + "&type=series");
            const data = await res.json();
            const total = parseInt(data.totalSeasons);
            const select = document.getElementById("seasonSelect");
            for (let i = 1; i <= total; i++) {
              select.innerHTML += "<option value='" + i + "'>Season " + i + "</option>";
            }
            select.value = "1";
            loadEpisodes(1);
          }

          async function loadEpisodes(season) {
            const res = await fetch("https://www.omdbapi.com/?apikey=${API_KEY}&i=" + imdbID + "&Season=" + season);
            const data = await res.json();
            const select = document.getElementById("episodeSelect");
            select.innerHTML = "";
            data.Episodes.forEach((ep, i) => {
              select.innerHTML += "<option value='" + (i+1) + "'>Episode " + (i+1) + "</option>";
            });
            select.value = "1";
            loadPlayer(season, 1);
          }

          function loadPlayer(season, episode) {
            document.getElementById("tvPlayer").src = "https://vidsrc.xyz/embed/tv?imdb=" + imdbID + "&s=" + season + "&e=" + episode;
          }

          document.getElementById("seasonSelect").addEventListener("change", e => {
            loadEpisodes(e.target.value);
          });

          document.getElementById("episodeSelect").addEventListener("change", e => {
            const season = document.getElementById("seasonSelect").value;
            loadPlayer(season, e.target.value);
          });

          loadSeasons();
        <\/script>
      `);
    }
  }

  async function watchMovie(imdbID) {
 const finalURL = `https://vidsrc.xyz/embed/movie/${imdbID}`;

  const newTab = window.open("about:blank", "_blank");
  newTab.document.write(`
    <body style="margin:0;background:#000;">
      <iframe src="${finalURL}" 
              style="width:100%;height:100vh;border:none;" 
              allowfullscreen>
        </iframe>
      </body>
    `);
  }
</script>

</body>
</html>

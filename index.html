  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chuzi's cinema ♡</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 2em;
    }

    h1 {
      color: #ff4b4b;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .topbar {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }

    .tab {
      padding: 0.5em 1em;
      border: 2px solid #ff4b4b;
      border-radius: 999px;
      background: transparent;
      color: #ff4b4b;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab.active, .tab:hover {
      background: #ff4b4b;
      color: white;
    }

    input {
      padding: 0.7em 1em;
      width: 300px;
      font-size: 16px;
      border-radius: 999px;
      border: 2px solid #ff4b4b;
      background: transparent;
      color: white;
      outline: none;
    }

    .search-btn {
      padding: 0.7em 1em;
      font-size: 16px;
      margin-left: 0.5em;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-btn:hover {
      background: #cc3c3c;
    }

    #result {
      margin-top: 2em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    .movie-card {
      background: #1a1a1a;
      border-radius: 10px;
      width: 180px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    .movie-info {
      padding: 0.8em;
    }

    .movie-title {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 0.4em;
    }

    .movie-meta {
      font-size: 0.85em;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }

    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff4b4b;
      color: #fff;
      font-size: 0.75em;
      padding: 0.2em 0.5em;
      border-radius: 4px;
      font-weight: bold;
    }

    .watch-btn {
      display: block;
      margin: 0.8em auto 1em;
      color: #ff4b4b;
      background: transparent;
      border: 2px solid #ff4b4b;
      border-radius: 999px;
      font-weight: bold;
      padding: 0.4em 1em;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .watch-btn:hover {
      background: #ff4b4b;
      color: #fff;
    }

    .star-icon {
      width: 16px;
      height: 16px;
      fill: #ff4b4b;
      transition: fill 0.2s ease;
    }

    .movie-meta:hover .star-icon {
      fill: #ffc107;
    }
  </style>
</head>
<body>
  <h1>chuzi's cinema ♡</h1>

  <div class="topbar">
    <button class="tab active" id="movieTab" onclick="setType('movie')">Movies</button>
    <button class="tab" id="tvTab" onclick="setType('series')">TV Series</button>
  </div>

  <input type="text" id="movieInput" placeholder="Search..." />
  <button class="search-btn" onclick="findMovie()">Search</button>

  <div id="result"></div>

  <script>
    const API_KEY = '951a6e7d';
    let currentType = 'movie';

    function setType(type) {
      currentType = type;
      document.getElementById('movieTab').classList.toggle('active', type === 'movie');
      document.getElementById('tvTab').classList.toggle('active', type === 'series');
      findMovie();
    }

    async function findMovie() {
      const input = document.getElementById('movieInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Searching...';

      if (!input) {
        resultDiv.innerHTML = 'Please enter a title.';
        return;
      }

      try {
        const searchUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(input)}&type=${currentType}`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (searchData.Response === 'False' || !searchData.Search?.length) {
          resultDiv.innerHTML = 'No results found.';
          return;
        }

        resultDiv.innerHTML = '';

        for (const item of searchData.Search) {
          const detailUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&i=${item.imdbID}`;
          const detailRes = await fetch(detailUrl);
          const data = await detailRes.json();

          if (data.Type !== currentType) continue; // Filter out extras

          const quality = guessQuality(data);
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <div class="badge">${quality}</div>
            ${data.Poster !== 'N/A' ? `<img src="${data.Poster}" alt="Poster" />` : ''}
            <div class="movie-info">
              <div class="movie-title">${data.Title}</div>
              <div class="movie-meta">
                <svg class="star-icon" viewBox="0 0 24 24">
                  <path d="M12 17.27L18.18 21l-1.64-7.03L22 
                           9.24l-7.19-.61L12 2 9.19 8.63 
                           2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                ${data.imdbRating}
              </div>
              <div class="movie-meta">${data.Year} • ${data.Runtime || 'N/A'}</div>
            </div>
            <button class="watch-btn" onclick="watchMovie('${data.imdbID}')">Watch Now</button>
          `;
          resultDiv.appendChild(card);
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = 'Error fetching data.';
      }
    }

    function guessQuality(data) {
      const rating = parseFloat(data.imdbRating);
      if (!rating || isNaN(rating)) return 'SD';
      if (rating >= 7.5) return 'HD';
      if (rating >= 6.5) return 'TS';
      return 'CAM';
    }

    async function watchMovie(imdbID) {
      const embedURL = `https://www.2embed.cc/embed/${imdbID}`;
      let finalURL = embedURL;

      try {
        const test = await fetch(embedURL, { method: 'HEAD' });
        if (!test.ok) throw new Error('2embed down');
      } catch {
        finalURL = `https://vidsrc.xyz/embed/movie/${imdbID}`;
      }

      const newTab = window.open("about:blank", "_blank");
      newTab.document.write(`
        <body style="margin:0;background:#000;">
          <iframe src="${finalURL}" 
                  style="width:100%;height:100vh;border:none;" 
                  allowfullscreen>
          </iframe>
        </body>
      `);
    }
  </script>
</body>
</html>

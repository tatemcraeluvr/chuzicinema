<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Finder & Watch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 2em;
    }

    h1 {
      color: #ff4b4b;
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    input {
      padding: 0.7em 1em;
      width: 300px;
      font-size: 16px;
      border-radius: 999px;
      border: 2px solid #ff4b4b;
      background: transparent;
      color: white;
      outline: none;
    }

    .search-btn {
      padding: 0.7em 1em;
      font-size: 16px;
      margin-left: 0.5em;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-btn:hover {
      background: #cc3c3c;
    }

    .watch-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      color: #ff4b4b;
      background: transparent;
      border: 2px solid #ff4b4b;
      border-radius: 999px;
      font-weight: bold;
      padding: 0.6em 1.4em;
      font-size: 16px;
      margin-top: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .watch-btn:hover {
      background: #ff4b4b;
      color: #fff;
    }

    .watch-btn svg {
      fill: #ff4b4b;
      transition: fill 0.2s ease;
    }

    .watch-btn:hover svg {
      fill: #fff;
    }

    .movie-card {
      background: #1a1a1a;
      padding: 1.5em;
      border-radius: 10px;
      margin-bottom: 2em;
      max-width: 800px;
    }

    img {
      margin-top: 1em;
      border-radius: 8px;
      max-height: 350px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      margin-top: 1em;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>chuzi's cinema â™¡</h1>
  <p>Find a movie or TV show using the search bar below.</p>
  <input type="text" id="movieInput" placeholder="Enter a movie title" />
  <button class="search-btn" onclick="findMovie()">Search</button>

  <div id="result"></div>

  <script>
    const API_KEY = '951a6e7d';

    async function findMovie() {
      const input = document.getElementById('movieInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Searching...';

      if (!input) {
        resultDiv.innerHTML = 'Please enter a movie title.';
        return;
      }

      try {
        const searchUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(input)}`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (searchData.Response === 'False' || !searchData.Search?.length) {
          resultDiv.innerHTML = 'No movies found.';
          return;
        }

        resultDiv.innerHTML = '';

        for (const movie of searchData.Search) {
          const movieUrl = `https://www.omdbapi.com/?apikey=${API_KEY}&i=${movie.imdbID}`;
          const movieRes = await fetch(movieUrl);
          const movieData = await movieRes.json();

          const movieElement = document.createElement('div');
          movieElement.classList.add('movie-card');
          movieElement.innerHTML = `
            <h2>${movieData.Title} (${movieData.Year})</h2>
            <p><strong>Genre:</strong> ${movieData.Genre}</p>
            <p><strong>Plot:</strong> ${movieData.Plot}</p>
            <p><strong>IMDb Rating:</strong>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="#ff4c4c" style="vertical-align: middle;">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              ${movieData.imdbRating}
            </p>
            ${movieData.Poster !== 'N/A' ? `<img src="${movieData.Poster}" alt="Poster" />` : ''}
            <div id="playerBox-${movieData.imdbID}" class="hidden"></div>
            <button class="watch-btn" onclick="watchMovie('${movieData.imdbID}')">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M5 3L19 12L5 21V3Z"/>
              </svg>
              Watch now
            </button>
          `;

          resultDiv.appendChild(movieElement);
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = 'Error fetching movie info.';
      }
    }

    async function watchMovie(imdbID) {
      const playerBox = document.getElementById(`playerBox-${imdbID}`);
      const embedURL = `https://www.2embed.cc/embed/${imdbID}`;

      try {
        // Check if 2embed is up
        const test = await fetch(embedURL, { method: 'HEAD' });
        if (!test.ok) throw new Error('2embed down');
        playerBox.innerHTML = `<iframe src="${embedURL}" allowfullscreen></iframe>`;
      } catch {
        // Fallback to vidsrc
        const fallbackURL = `https://vidsrc.xyz/embed/movie/${imdbID}`;
        playerBox.innerHTML = `<iframe src="${fallbackURL}" allowfullscreen></iframe>`;
      }

      playerBox.classList.remove('hidden');
    }
  </script>
</body>
</html>

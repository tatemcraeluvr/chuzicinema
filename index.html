<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Access Key</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #1a1a1a;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    }
    input {
      padding: 0.7em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin-top: 1em;
    }
    button {
      padding: 0.7em 1.5em;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1f1f;
    }
    .error {
      color: #ff4b4b;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter your key" />
    <br />
    <button onclick="checkKey()">Submit</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const CORRECT_KEY = "your-secret-key"; // replace with your actual key

    function setCookie(name, value) {
      const d = new Date();
      d.setTime(d.getTime() + (3650 * 24 * 60 * 60 * 1000)); // 10 years
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function checkKey() {
      const inputKey = document.getElementById('keyInput').value;
      if (inputKey === CORRECT_KEY) {
        setCookie('authKey', inputKey);
        window.location.href = "home.html";
      } else {
        document.getElementById('errorMsg').textContent = "Incorrect key. Try again.";
      }
    }

    // Auto redirect if cookie is already valid
    window.onload = function() {
      const storedKey = getCookie('authKey');
      if (storedKey === CORRECT_KEY) {
        window.location.href = "home.html";
      }
    };
  </script>
</body>
</html>
